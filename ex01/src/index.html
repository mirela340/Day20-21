<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>QWERTY keyboard</title>
</head>

<body>
    <h2>QWERTY keyboard</h2>
    <div class="wrapper">
        <textarea id="text_area" placeholder="TEXT AREA"></textarea>
        <div class="keyboard">
            <div class="keys">
                <button class="key regular_key" value="1" id="n1">1</button>
                <button class="key regular_key" value="2" id="n2">2</button>
                <button class="key regular_key" value="3" id="n3">3</button>
                <button class="key regular_key" value="4" id="n4">4</button>
                <button class="key regular_key" value="5" id="n5">5</button>
                <button class="key regular_key" value="6" id="n6">6</button>
                <button class="key regular_key" value="7" id="n7">7</button>
                <button class="key regular_key" value="8" id="n8">8</button>
                <button class="key regular_key" value="9" id="n9">9</button>
                <button class="key regular_key" value="0" id="n0">0</button>
                <button class="veliko_slovo" value="q" id="q">
                    q
                </button>
                <button class="veliko_slovo" value="w" id="w">
                    w
                </button>
                <button class="veliko_slovo" value="e" id="e">
                    e
                </button>
                <button class="veliko_slovo" value="r" id="r">
                    r
                </button>
                <button class="veliko_slovo" value="t" id="t">
                    t
                </button>
                <button class="veliko_slovo" value="y" id="y">
                    y
                </button>
                <button class="veliko_slovo" value="u" id="u">
                    u
                </button>
                <button class="veliko_slovo" value="i" id="i">
                    i
                </button>
                <button class="veliko_slovo" value="o" id="o">
                    o
                </button>
                <button class="veliko_slovo" value="p" id="p">
                    p
                </button>
                <button class="veliko_slovo" value="a" id="a">
                    a
                </button>
                <button class="veliko_slovo" value="s" id="s">
                    s
                </button>
                <button class="veliko_slovo" value="d" id="d">
                    d
                </button>
                <button class="veliko_slovo" value="f" id="f">
                    f
                </button>
                <button class="veliko_slovo" value="g" id="g">
                    g
                </button>
                <button class="veliko_slovo" value="h" id="h">
                    h
                </button>
                <button class="veliko_slovo" value="j" id="j">
                    j
                </button>
                <button class="veliko_slovo" value="k" id="k">
                    k
                </button>
                <button class="veliko_slovo" value="l" id="l">
                    l
                </button>
                <button class="veliko_slovo" value="z" id="z">
                    z
                </button>
                <button class="veliko_slovo" value="x" id="x">
                    x
                </button>
                <button class="veliko_slovo" value="c" id="c">
                    c
                </button>
                <button class="veliko_slovo" value="v" id="v">
                    v
                </button>
                <button class="veliko_slovo" value="b" id="b">
                    b
                </button>
                <button class="veliko_slovo" value="n" id="n">
                    n
                </button>
                <button class="veliko_slovo" value="m" id="m">
                    m
                </button>
                <button class="regular_key" value="-" id="crta">-</button>
                <button class="regular_key" value="_" id="donja_crta">_</button>
                <button class="wide_key" id="caps">Caps Lock</button>
                <button class="wide_key" id="enter">Enter</button>
                <button class="wide_key" id="shift">Shift</button>
                <button type="submit" class="wide_key" id="ok">OK</button>
                <button class="wide_key" value="" id="backspace">
                    Backspace
                </button>
                <button class="ultra_wide_key" id="space">Space</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
